<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1><hr>

<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username"/><br>
    <input type="password" name="password" placeholder="Password"/><br>
    <button>로그인</button>
</form>

<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/oauth2/authorization/facebook">페이스북 로그인</a>
<a href="/oauth2/authorization/naver">네이버 로그인</a>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
<!--

/oauth2/authorization/naver에서 "naver"는 OAuth 2.0 프로토콜을 사용하여 네이버와 같은 인증 공급자 또는 OAuth 프로바이더(provider)를 지칭하는 식별자입니다.
이것은 사용자가 클라이언트 애플리케이션(예: 웹 애플리케이션)을 통해 네이버 또는 다른 OAuth 프로바이더의 인증 서버에 로그인하고 권한을 부여하는 데 사용되는 엔드포인트(endpoint)의
일부입니다. 일반적으로 /oauth2/authorization/provider 형식의 엔드포인트는 각 OAuth 프로바이더에 대해 사용됩니다. 여기서 "provider"는
특정 OAuth 제공자(예: 네이버, 구글, 페이스북)를 가리키며, 클라이언트 애플리케이션이 해당 제공자와 상호 작용하여 사용자 인증 및 권한 부여를 수행할 수 있도록 합니다.
따라서 /oauth2/authorization/naver는 네이버 OAuth 프로바이더에 대한 인증 및 권한 부여를 시작하는 엔드포인트로, 사용자를 네이버 로그인 페이지로 리디렉션하고 권한 부여 프로세스를
시작합니다. 이렇게 하여 사용자는 네이버 계정을 사용하여 클라이언트 애플리케이션에 로그인하고 권한을 부여할 수 있게 됩니다.
 -->
</body>
</html>
